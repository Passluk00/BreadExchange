<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica Identità Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 10px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .activation-code {
            font-size: 36px;
            font-weight: bold;
            color: #007bff;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Verifica della tua Identità</h1>
    <p class="greeting" th:text="'Ciao ' + ${username} + ','"></p>
    <p>Per completare la verifica della tua identità, utilizza il seguente codice di conferma:</p>
    <div class="activation-code"><span th:text="${activation_code}"></span></div>
    <p>Se non hai richiesto questa verifica, ignora questa email.</p>
</div>
</body>
</html>
