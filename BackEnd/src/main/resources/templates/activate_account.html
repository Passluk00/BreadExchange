<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attivazione Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .message {
            font-size: 18px;
            color: #555;
            margin: 15px 0;
        }
        .activation-code {
            font-size: 36px;
            font-weight: bold;
            color: #007bff;
            margin: 20px 0;
            display: inline-block;
            padding: 10px 20px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .activation-link a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
        }
        .activation-link a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="title">Benvenuto nella nostra community!</h1>
    <p class="message" th:text="'Ciao ' + ${username} + ','"></p>
    <p class="message">Grazie per esserti iscritto! Per attivare il tuo account, usa il codice qui sotto:</p>
    <div class="activation-code" th:text="${activation_code}"></div>
    <div class="activation-link">
        <a th:href="${confirmationUrl}" target="_blank">Attiva il tuo account</a>
    </div>
</div>
</body>
</html>
