<app-falling-bread></app-falling-bread>


<div class="container">

  <div class="wrapper">

    <h1>Register</h1>

    <div class="alert text-center mt-3" role="alert" *ngIf="errorMessage.length">
      <p class="text-danger" *ngFor="let msg of errorMessage">{{msg}}</p>
    </div>


    <div class="input-box">
      <input [(ngModel)]="authRequest.username" type="text" placeholder="Username">
      <fa-icon [icon]="faUser" class="icone"></fa-icon>
      <!-- TODO Cambare icone  -->

    </div>


    <div class="input-box">
      <input  [(ngModel)]="authRequest.email"  type="email" placeholder="Email">
      <fa-icon  [icon]="faEnvelope" class="icone"></fa-icon>
      <!-- TODO Cambare icone  -->
    </div>


    <div class="input-box">
      <input [(ngModel)]="authRequest.password" type="password" placeholder="Password">
      <fa-icon [icon]="faKey" class="icone"></fa-icon>
      <!-- TODO Cambare icone  -->
    </div>


    <button (click)="register()" type="button" class="btn btn-primary">Registrati</button>

  </div>

</div>
