<app-falling-bread></app-falling-bread>


<div class="container">

  <div class="wrapper">

    <h1>Register</h1>

    <div class="alert alert-danger" role="alert" *ngIf="errorMessage.length">
      <p *ngFor="let msg of errorMessage">{{msg}}</p>
    </div>


    <div class="input-box">
      <input [(ngModel)]="authRequest.username" type="text" placeholder="Username">
      <span class="icone fa-user"></span>
      <!-- TODO Cambare icone  -->

    </div>


    <div class="input-box">
      <input  [(ngModel)]="authRequest.email"  type="email" placeholder="Email">
      <i class="icone fa-Envelope"></i>
      <!-- TODO Cambare icone  -->
    </div>


    <div class="input-box">
      <input [(ngModel)]="authRequest.password" type="password" placeholder="Password">
      <i class="icone fa-key"></i>
      <!-- TODO Cambare icone  -->
    </div>


    <button (click)="register()" type="button" class="btn btn-primary">Registrati</button>

  </div>

</div>
