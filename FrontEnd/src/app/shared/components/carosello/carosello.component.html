<div id="myCarousel" class="carousel slide mb-20 bg-amber-800" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img [src]="data[0].img" class="h-[600px] object-fit-cover w-[100%]" alt="1 img Carousel" onerror="this.src='./public/panettiere.jpg'" >
      <div class="container">
        <div class="carousel-caption text-start">
          <h1>{{data[0].name}}</h1>
          <p class="opacity-75">{{data[0].desc}}.</p>
          <p><a class="btn btn-lg btn-primary" [routerLink]="'/bakery/'+data[0].id">See More</a></p>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img [src]="data[1].img" class="h-[600px] object-fit-cover w-[100%]" alt="1 img Carousel" onerror="this.src='./public/panettiere.jpg'">
      <div class="container">
        <div class="carousel-caption">
          <h1>{{data[1].name}}</h1>
          <p>{{data[1].desc}}.</p>
          <p><a class="btn btn-lg btn-primary" [routerLink]="'/bakery/'+data[1].id">Found More</a></p>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img [src]="data[2].img" class="h-[600px] object-fit-cover w-[100%]" alt="1 img Carousel" onerror="this.src='./public/panettiere.jpg'">
      <div class="container">
        <div class="carousel-caption text-end">
          <h1>{{data[2].name}}</h1>
          <p>{{data[2].desc}}.</p>
          <p><a class="btn btn-lg btn-primary" [routerLink]="'/bakery/'+data[2].id">Enjoy More</a></p>
        </div>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
