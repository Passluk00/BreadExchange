  </aside>

  <div class="bg-white ground w-full ">

    <div class="">

      <div *ngIf="visibleElement === 'dashboard'" class="dashboard">

        <h1 class="text-center mt-5 text-7xl">Dashboard</h1>


        <div class="container-search bg-black">
          <form>

            <div class="search bg-white mt-5px">
              <fa-icon [icon]="faMagnifyingGlass" class="bg-white"></fa-icon>
              <input class="search-input" type="search" placeholder="Search">
            </div>

          </form>
        </div>





      </div>

      <div *ngIf="visibleElement === 'ban/unban'" class="ban/unban">

        <app-list-users></app-list-users>

      </div>

      <div *ngIf="visibleElement === 'richieste_bakery'" class="richieste_bakery">

        <app-list-requests></app-list-requests>

      </div>

      <div *ngIf="visibleElement === 'utenti'" class="utenti">

        <app-list-user-click></app-list-user-click>

      </div>

      <div *ngIf="visibleElement === 'bakery'" class="bakery">

        <app-list-bakery></app-list-bakery>

      </div>

    </div>

  </div>

</div>
