
<div>

  <h1 class="text-center mt-5 mb-5 text-7xl">Richieste per diventare rivenditore</h1>

  <div class="max-w-md mx-auto">
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
    <div class="relative">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
        </svg>
      </div>
      <input [(ngModel)]="toSearch" type="search" id="default-search" class="block w-full pl-[40px] ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Cerca Tramite Nome" required />
      <button type="submit" class="text-white absolute end-[2px] bottom-[1.5px]  bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" (click)="searchRequestByName()">Search</button>
    </div>
  </div>       <!--  Fare funzione che cerca con una query specifica -->



  <div *ngIf="requests.totalElements === 0 && isEmpty" class="justify-center mt-[30px]"  >

    <span class="text-center"> Nessun elemento da mostrare </span>

  </div>


  <div *ngFor="let request of requests.content" class="mt-[40px]">

    <!--

    <div class="mx-4 justify-center bg-black h-[250px] "></div>

    -->

    <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700 mx-10 h-60 flex relative bg-gray-300">

      <div class="absolute">

        <h4 class="text-3xl">{{request.name}}</h4>

        <h6 class="text-lg">{{request.address?.state}}, {{request.address?.provincia}}, {{request.address?.city}}, {{request.address?.street}}, {{request.address?.number}}</h6>

        <h6 class="text-lg">{{request.description}}</h6>


      </div>

      <div class="absolute right-2">

        <div *ngIf="request">

          <button type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800" (click)="request.id !== undefined && accept(request.id)">Accetta</button>
          <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900" (click)="request.id !== undefined && deny(request.id)">Rifiuta</button>

        </div>

      </div>


    </div>

  </div>



  <nav aria-label="Page navigation example">
    <ul class="flex items-center justify-center -space-x-px h-8 text-sm p-0 mt-20">

      <li>
        <a class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white rounded-s-lg" (click)="goToPreviusPage()" aria-label="Previous" [class.disabled]="page === 0">
          <svg class="w-2.5 h-2.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
          </svg>
        </a>
      </li>

      <li *ngFor="let pageIndex of pages">
        <a class="flex items-center justify-center px-3 h-8 leading-tight text-blue-600 bg-blue-50 border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white no-underline" (click)="goToPage(pageIndex)" [class.name]="page === pageIndex" >{{pageIndex + 1 }}</a>
      </li>

      <li>
        <a class="z-10 flex items-center justify-center px-3 h-8 leading-tight text-gray-500 border border-blue-300 bg-white hover:bg-blue-100 hover:text-blue-700 dark:border-gray-700 dark:bg-gray-700 dark:text-white rounded-e-lg" (click)="goToNextPage()" aria-label="Previous" [class.disabled]="isLastPage">
          <svg class="w-2.5 h-2.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
          </svg>
        </a>
      </li>

    </ul>
  </nav>

</div>
