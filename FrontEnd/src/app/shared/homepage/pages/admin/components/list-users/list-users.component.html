<div class="">
  <h1 class="mb-5 mt-5 text-center text-7xl">Ban / UnBan Utenti</h1>

  <div class="mx-auto max-w-md">
    <label for="default-search" class="sr-only mb-2 text-sm font-medium text-gray-900 dark:text-white">Search</label>
    <div class="relative">
      <div class="pointer-events-none absolute inset-y-0 start-0 flex items-center ps-3">
        <svg class="h-4 w-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
        </svg>
      </div>
      <input [(ngModel)]="toSearch" type="search" id="default-search" class="block w-full rounded-lg border border-gray-300 bg-gray-50 pl-[40px] ps-10 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" placeholder="Cerca Tramite Nome" required />
      <button type="submit" class="absolute bottom-[1.5px] end-[2px] rounded-lg bg-blue-700 px-4 py-2 text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" (click)="searchRequestByName()">Search</button>
    </div>
  </div>
  <!--  Fare funzione che cerca con una query specifica -->

  <div *ngIf="users.totalElements === 0 && isEmpty" class="mt-[30px] justify-center">
    <span class="text-center"> Nessun elemento da mostrare </span>
  </div>

  <div *ngFor="let user of users.content" class="mt-[40px]">

    <div class="relative mx-10 flex h-60 rounded-lg border-2 border-dashed border-gray-200 p-4 dark:border-gray-700 bg-gray-300">
      <div class="absolute">
        <h4 class="text-3xl">{{user.username}}</h4>

        <div class="mt-7 flex">
          <img [src]="user.url_picture" class="h-[100px] w-[100px] rounded-full border-white" />

          <div class="ml-5">
            <h5>Email: {{user.email}}</h5>
            <div *ngIf="user.accountLocked === true">
              <h5>Status: Bannato</h5>
            </div>
          </div>
        </div>
      </div>

      <div class="absolute right-5">
        <div *ngIf="user.accountLocked === true">
          <button type="button" class="mb-2 me-2 rounded-lg bg-green-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800" (click)="user.id !== undefined && ban(user.id)">Unban</button>
        </div>

        <div *ngIf="user.accountLocked === false">
          <button type="button" class="mb-2 me-2 rounded-lg bg-red-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900" (click)="user.id !== undefined && ban(user.id)">Ban</button>
        </div>
      </div>
    </div>
  </div>


  <nav aria-label="Page navigation example">
    <ul class="flex items-center justify-center -space-x-px h-8 text-sm p-0 mt-20">

      <li>
        <a class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white rounded-s-lg" (click)="goToPreviusPage()" aria-label="Previous" [class.disabled]="page === 0">
          <svg class="w-2.5 h-2.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
          </svg>
        </a>
      </li>

      <li *ngFor="let pageIndex of pages">
        <a class="flex items-center justify-center px-3 h-8 leading-tight text-blue-600 bg-blue-50 border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white no-underline" (click)="goToPage(pageIndex)" [class.name]="page === pageIndex" >{{pageIndex + 1 }}</a>
      </li>

      <li>
        <a class="z-10 flex items-center justify-center px-3 h-8 leading-tight text-gray-500 border border-blue-300 bg-white hover:bg-blue-100 hover:text-blue-700 dark:border-gray-700 dark:bg-gray-700 dark:text-white rounded-e-lg" (click)="goToNextPage()" aria-label="Previous" [class.disabled]="isLastPage">
          <svg class="w-2.5 h-2.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
          </svg>
        </a>
      </li>

    </ul>
  </nav>




</div>
