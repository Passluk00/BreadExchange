<app-navbar></app-navbar>

<div class="">

  <div class="flex justify-center mt-[70px]">

    <a [routerLink]="['/bakery/', userId]" class="text-3xl no-underline text-black font-bold">
      <img [src]="azz.picture" class="items-center w-[300px] h-[300px] rounded-full object-cover shadow-2xl">       <!-- da cambaire con img del azz -->
    </a>
    <a class="no-underline mt-32 ml-10" [routerLink]="['/bakery/', userId]">
      <h1 class="font-c">{{azz.name}}</h1>
    </a>
  </div>



  <div class="mt-4" *ngIf="!success">

    <div class="justify-center pt-[50px]">

      <ol class="justify-evenly items-center w-full space-y-4 sm:flex sm:space-x-8 sm:space-y-0 rtl:space-x-reverse ml-[-10px] custom1:ml-0">
        <li class="flex hidden items-center text-gray-500 dark:text-blue-500 space-x-2.5 rtl:space-x-reverse ml-[-30px] custom:ml-0 below-745:hidden xl:flex">
          <span class="flex items-center justify-center w-8 h-8 border border-blue-600 rounded-full shrink-0 dark:border-blue-500">
            1
          </span>
          <span>
            <h3 class="font-medium leading-tight">Scegli Oggetti</h3>
            <p class="text-sm">Scelgi gli Oggetti che vuoi Ordinare</p>
          </span>
        </li>
        <li class="flex hidden items-center text-gray-500 dark:text-blue-500 space-x-2.5 rtl:space-x-reverse below-745:hidden xl:flex">
          <span class="flex items-center justify-center w-8 h-8 border border-gray-500 rounded-full shrink-0 dark:border-gray-400">
            2
          </span>
          <span>
            <h3 class="font-medium leading-tight">Conferma Dati</h3>
            <p class="text-sm">Verifica Gli Elementi Scelti</p>
          </span>
        </li>
        <li class="flex items-center text-blue-600 dark:text-blue-500 space-x-2.5 rtl:space-x-reverse sm:flex sm:justify-center">
          <span class="flex items-center justify-center w-8 h-8 border border-gray-500 rounded-full shrink-0 dark:border-gray-400">
            3
          </span>
          <span>
            <h3 class="font-medium leading-tight">Pagamento</h3>
            <p class="text-sm">Seleziona Metodo di Pagamento</p>
          </span>
        </li>
      </ol>

    </div>

  </div>

  <ng-template #good>

    <div class="min-h-lvh">

      <div class="mt-20 mb-20">
        <h1 class="text-center fo-p">Il tuo Ordine Ã¨ stato Spedito </h1>
      </div>

      <a class="no-underline flex justify-center" [routerLink]="'/'">
        <fa-icon class="fa-solid fa-arrow-right text-4xl mt-2"></fa-icon>
        <h2 class="text-center ml-5 mr-5 text-5xl">Torna Alla Home Page</h2>
        <fa-icon class="fa-solid fa-arrow-left text-4xl mt-2"></fa-icon>
      </a>

    </div>

  </ng-template>



  <div  *ngIf="!success; else good">

      <div class="flex justify-center">

        <div>
          <div class=" mt-3 mb-3">


            <button (click)="sendOrder()" type="button" class="text-white bg-[#554235FF] hover:bg-[#554235C0]/90 focus:ring-4 focus:outline-none focus:ring-[#050708]/50 font-medium text-4xl rounded-lg px-[151px] py-12 text-center inline-flex items-center dark:focus:ring-[#050708]/50 dark:hover:bg-[#050708]/30 me-2 mb-2">
              <svg class="me-8 -ms-4 w-12 h-12" xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
              Fattura
            </button>

          </div>

          <div class="mt-3 mb-3">


            <button (click)="sendOrder()" type="button" class="text-white bg-[#050708] hover:bg-[#050708]/90 focus:ring-4 focus:outline-none focus:ring-[#050708]/50 font-medium rounded-lg text-4xl px-32 py-12 text-center inline-flex items-center dark:focus:ring-[#050708]/50 dark:hover:bg-[#050708]/30 me-2 mb-2">
              <svg class="me-8 -ms-4 w-12 h-12" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="apple" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path fill="currentColor" d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"></path></svg>
              Apple Pay
            </button>

          </div>

          <div class="mt-3 mb-3">


            <button (click)="sendOrder()" type="button" class="text-white bg-[#0D288EFF] hover:bg-[#0D288ECE]/90 focus:ring-4 focus:outline-none focus:ring-[#050708]/50 font-medium rounded-lg text-4xl px-[145px] py-12 text-center inline-flex items-center dark:focus:ring-[#050708]/50 dark:hover:bg-[#050708]/30 me-2 mb-2">
              <fa-icon class="fa-brands fa-cc-paypal text-6xl me-8 -ms-4"></fa-icon>
              PayPal
            </button>

          </div>
        </div>

      </div>


    <div class="flex justify-evenly mb-10 mt-20">

      <button class="btn btn-danger shadow-2xl" [disabled]="data.items?.length == 0 " [routerLink]="['/bakery/riepilogo/',userId]">

        <h1 class="fo-g p-2">Torna Indietro</h1>

      </button>

    </div>

  </div>





</div>



<app-footer></app-footer>
