<div class="justify-center">


  <div class="h-[50px] flex justify-center mt-20 mb-24">
    <h1>Bread Exchange Mod menu</h1>
  </div>


  <div class="justify-center mb-24">


    <!-- Category -->

    <div id="Category" class="max-w-sm mx-auto">

      <h3 class="mb-5">Creazione Nuova Categoria</h3>

      <div class="crea classe">
        <input [(ngModel)]="catName" type="text" placeholder="Nome Nuova Categoria" class="rounded-md">
        <button (click)="newCategory()" class="btn btn-primary">Nuova Categoria</button>
      </div>

      <div class="del mt-4">
        <div class="max-w-sm mx-auto">
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Seleziona Categoria Da Eliminare</label>
          <select [(ngModel)]="categorySelectedDel" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option *ngFor="let cat of data.categorys" [value]="cat.id">{{cat.name}}</option>
          </select>
        </div>
        <button (click)="delCat()" class="btn btn-primary mt-4">Del Cat</button>
      </div>

    </div>

      <!-- item -->

    <hr class="mb-16 mt-16">



    <div id="Item" class="max-w-sm mx-auto">

      <h3 class="mb-5">Creazione Nuovo Item</h3>

      <div class="mt-4">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nome Nuovo Item</label>
        <input [(ngModel)]="itemreq.name"  type="text" placeholder="nome item" class="rounded-md">
      </div>

      <div class="mt-4">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Desc Nuovo Item</label>
        <input [(ngModel)]="itemreq.description"  type="text" placeholder="desc item" class="rounded-md">
      </div>

      <div class="mt-4">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price Nuovo Item</label>
        <input [(ngModel)]="itemreq.price"  type="text" placeholder="price item" class="rounded-md">
      </div>

      <div class="max-w-sm mx-auto mt-4">
        <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Seleziona Categoria</label>
        <select id="countries" [(ngModel)]="categorySelected" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          <option *ngFor="let cat of data.categorys" [value]="cat.id">{{cat.name}}</option>
        </select>
      </div>


      <div class="flex items-center justify-center w-full mt-4">
        <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
          <div class="flex flex-col items-center justify-center pt-5 pb-6">
            <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
            </svg>
            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
            <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
          </div>
          <input (change)="onFileSelected($event)" id="dropzone-file" type="file" accept="image/*" class="hidden" />
        </label>
      </div>

      <button (click)="sendReq()" class="btn btn-primary mt-4">new Item</button>

    </div>



    <hr class="mb-16 mt-16">


    <!-- Mod item -->

    <div id="Mod-Item" class="max-w-sm mx-auto">

      <h3 class="mb-5">Modifica Item</h3>

      <div class="mt-4">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nome Nuovo Item</label>
        <input [(ngModel)]="itemMod.name"  type="text" placeholder="Mod nome item" class="rounded-md">
      </div>

      <div class="mt-4">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Desc Nuovo Item</label>
        <input [(ngModel)]="itemMod.description"  type="text" placeholder="Mod desc item" class="rounded-md">
      </div>

      <div class="mt-4">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price Nuovo Item</label>
        <input [(ngModel)]="itemMod.price"  type="number" placeholder="Mod price item" class="rounded-md">
      </div>

      <div class="max-w-sm mx-auto mt-4">
        <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Seleziona Categoria</label>
        <select  [(ngModel)]="categorySelected" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          <option *ngFor="let cat of data.categorys" [value]="cat.id">{{cat.name}}</option>
        </select>
      </div>

      <button (click)="modItem()" class="btn btn-primary">Mod Item</button>

    </div>


    <!-- da finire -->

    <br>
    <br>


    <div class="autocomplete search-container max-w-sm mx-auto mt-32">

      <div class="search-box">

        <input
          type="text"
          class="search-input"
          placeholder="Ricerca Rivenditori..."
          [(ngModel)]="searchValue"
          (input)="onSearchInput()">

      </div>

      <div class="z-10" *ngIf="results.length > 0">

        <div *ngFor="let ele of results">

          <a routerLink="/bakery/{{ele.id}}" >{{ele.name}}</a>
          <img [src]="ele.pic">
          <h3>{{ele.name}}</h3>

        </div>

      </div>


    </div>



    <app-tool-bar [userId]="userId" ></app-tool-bar>









    <button (click)="delItem()" class="btn btn-danger mb-24 justify-center mt-5">Del Item</button>


  </div>
</div>
